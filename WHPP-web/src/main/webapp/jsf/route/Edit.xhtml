<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRouteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditRouteTitle}
					</f:facet>

                    <h:outputLabel value="#{bundle.EditRouteLabel_name}" for="name" />
                    <h:inputText id="name" value="#{routeController.selected.name}" title="#{bundle.EditRouteTitle_name}" required="true" requiredMessage="#{bundle.EditRouteRequiredMessage_name}"/>

					<f:facet name="footer">
						<p:commandButton action="#{routeController.update}" value="#{bundle.EditRouteSaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditRouteViewLink}"/>
						<p:commandButton action="#{routeController.prepareList}" value="#{bundle.EditRouteShowAllLink}" immediate="true" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.EditRouteIndexLink}" />
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
