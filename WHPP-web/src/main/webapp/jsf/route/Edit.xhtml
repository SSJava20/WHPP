<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRouteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRouteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{routeController.selected.id}" title="#{bundle.EditRouteTitle_id}" required="true" requiredMessage="#{bundle.EditRouteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRouteLabel_name}" for="name" />
                    <h:inputText id="name" value="#{routeController.selected.name}" title="#{bundle.EditRouteTitle_name}" required="true" requiredMessage="#{bundle.EditRouteRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{routeController.update}" value="#{bundle.EditRouteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRouteViewLink}"/>
                <br />
                <h:commandLink action="#{routeController.prepareList}" value="#{bundle.EditRouteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRouteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
