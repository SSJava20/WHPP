<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{manufacturerController.selected.id}" title="#{bundle.CreateManufacturerTitle_id}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{manufacturerController.selected.name}" title="#{bundle.CreateManufacturerTitle_name}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_descr}" for="descr" />
                    <h:inputText id="descr" value="#{manufacturerController.selected.descr}" title="#{bundle.CreateManufacturerTitle_descr}" />
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_adrress}" for="adrress" />
                    <h:inputText id="adrress" value="#{manufacturerController.selected.adrress}" title="#{bundle.CreateManufacturerTitle_adrress}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_adrress}"/>
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_site}" for="site" />
                    <h:inputText id="site" value="#{manufacturerController.selected.site}" title="#{bundle.CreateManufacturerTitle_site}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_site}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{manufacturerController.create}" value="#{bundle.CreateManufacturerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{manufacturerController.prepareList}" value="#{bundle.CreateManufacturerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateManufacturerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
