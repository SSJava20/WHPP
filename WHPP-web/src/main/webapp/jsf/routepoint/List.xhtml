<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoutepointTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListRoutepointEmpty}" rendered="#{routepointController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{routepointController.items.rowCount > 0}">
					<h:outputText value="#{routepointController.pagination.pageFirstItem + 1}..#{routepointController.pagination.pageLastItem + 1}/#{routepointController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{routepointController.previous}" value="#{bundle.Previous} #{routepointController.pagination.pageSize}" rendered="#{routepointController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{routepointController.next}" value="#{bundle.Next} #{routepointController.pagination.pageSize}" rendered="#{routepointController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{routepointController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRoutepointTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRoutepointTitle_name}"/>
							</f:facet>
							<h:outputText value="#{item.name}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRoutepointTitle_routeId}"/>
							</f:facet>
							<h:outputText value="#{item.routeId}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListRoutepointTitle_coordsId}"/>
							</f:facet>
							<h:outputText value="#{item.coordsId}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{routepointController.prepareView}" value="#{bundle.ListRoutepointViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{routepointController.prepareEdit}" value="#{bundle.ListRoutepointEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{routepointController.destroy}" value="#{bundle.ListRoutepointDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{routepointController.prepareCreate}" value="#{bundle.ListRoutepointCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListRoutepointIndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
