<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWorktimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.CreateWorktimeTitle}
					</f:facet>
                    <p:outputLabel value="#{bundle.CreateWorktimeLabel_intime}" for="intime" />
					<p:calendar pattern="MM/dd/yyyy HH:mm:ss" id="intime" value="#{worktimeController.selected.intime}" title="#{bundle.CreateWorktimeTitle_intime}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_intime}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</p:calendar>
                    <p:outputLabel value="#{bundle.CreateWorktimeLabel_outtime}" for="outtime" />
                    <p:calendar pattern="MM/dd/yyyy HH:mm:ss" id="outtime" value="#{worktimeController.selected.outtime}" title="#{bundle.CreateWorktimeTitle_intime}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_intime}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</p:calendar>
                    <p:outputLabel value="#{bundle.CreateWorktimeLabel_empId}" for="empId" />
                    <p:selectOneMenu id="empId" value="#{worktimeController.selected.empId}" title="#{bundle.CreateWorktimeTitle_empId}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_empId}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

					<f:facet name="footer">
						<p:commandButton action="#{worktimeController.create}" value="#{bundle.CreateWorktimeSaveLink}"  ajax="false" />
						<p:commandButton action="#{worktimeController.prepareList}" value="#{bundle.CreateWorktimeShowAllLink}" immediate="true" ajax="false"/>
					</f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
