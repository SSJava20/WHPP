<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewClientTitle}
					</f:facet>
                    <h:outputText value="#{bundle.ViewClientLabel_id}"/>
                    <h:outputText value="#{clientController.selected.id}" title="#{bundle.ViewClientTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_name}"/>
                    <h:outputText value="#{clientController.selected.name}" title="#{bundle.ViewClientTitle_name}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_address}"/>
                    <h:outputText value="#{clientController.selected.address}" title="#{bundle.ViewClientTitle_address}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_phone}"/>
                    <h:outputText value="#{clientController.selected.phone}" title="#{bundle.ViewClientTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_email}"/>
                    <h:outputText value="#{clientController.selected.email}" title="#{bundle.ViewClientTitle_email}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_comment}"/>
                    <h:outputText value="#{clientController.selected.comment}" title="#{bundle.ViewClientTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_usrId}"/>
                    <h:outputText value="#{clientController.selected.usrId}" title="#{bundle.ViewClientTitle_usrId}"/>
					<f:facet name="footer">
						<p:commandButton action="#{clientController.destroyAndView}" value="#{bundle.ViewClientDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewClientEditLink}"/>
						<p:commandButton action="#{clientController.prepareCreate}" value="#{bundle.ViewClientCreateLink}" />
						<p:commandButton action="#{clientController.prepareList}" value="#{bundle.ViewClientShowAllLink}" ajax="false"/>
					</f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
