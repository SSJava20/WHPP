<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRouteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewRouteTitle}
					</f:facet>
                    <h:outputText value="#{bundle.ViewRouteLabel_id}"/>
                    <h:outputText value="#{routeController.selected.id}" title="#{bundle.ViewRouteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRouteLabel_name}"/>
                    <h:outputText value="#{routeController.selected.name}" title="#{bundle.ViewRouteTitle_name}"/>

					<p:column colspan="2" style="text-align: center">
						<p:gmap center="#{routeController.latlng}" zoom="15" type="HYBRID"
								style="width:600px;height:400px"
								model="#{routeController.mapModel}" />
					</p:column>
<!--TODO -->
					<ui:repeat value="#{routeController.selected.routepointList}" var="item">
						<h:outputText value="#{item}"/>
					</ui:repeat>

					<f:facet name="footer">
						<p:commandButton action="#{routeController.destroyAndView}" value="#{bundle.ViewRouteDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewRouteEditLink}"/>
						<p:commandButton action="#{routeController.prepareCreate}" value="#{bundle.ViewRouteCreateLink}"  ajax="false"/>
						<p:commandButton action="#{routeController.prepareList}" value="#{bundle.ViewRouteShowAllLink}" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.ViewRouteIndexLink}"/>
					</f:facet>

				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
