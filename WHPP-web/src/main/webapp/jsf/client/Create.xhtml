<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.CreateClientTitle}
					</f:facet>
					<h:outputLabel value="#{bundle.CreateClientLabel_name}" for="name" />
                    <p:inputText id="name" value="#{clientController.selected.name}" title="#{bundle.CreateClientTitle_name}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_address}" for="address" />
                    <p:inputText id="address" value="#{clientController.selected.address}" title="#{bundle.CreateClientTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateClientLabel_phone}" for="phone" />
                    <p:inputText id="phone" value="#{clientController.selected.phone}" title="#{bundle.CreateClientTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateClientLabel_email}" for="email" />
                    <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.CreateClientTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateClientLabel_comment}" for="comment" />
                    <p:inputText id="comment" value="#{clientController.selected.comment}" title="#{bundle.CreateClientTitle_comment}" />
                    <h:outputLabel value="#{bundle.CreateClientLabel_usrId}" for="usrId" />
					<p:selectOneMenu id="usrId" value="#{clientController.selected.usrId}" effect="fade" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_usrId}">
						<f:selectItems value="#{userController.itemsAvailableSelectOne}" />
					</p:selectOneMenu>
					<f:facet name="footer">
						<p:commandButton action="#{clientController.create}" value="#{bundle.CreateClientSaveLink}" />
						<p:commandButton action="#{clientController.prepareList}" value="#{bundle.CreateClientShowAllLink}" immediate="true"/>
						<p:button outcome="/index" value="#{bundle.CreateClientIndexLink}"/>
					</f:facet>
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
