<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<p:messages id="messages" showDetail="true" autoUpdate="true"/>
				</h:panelGroup>

				<h:outputText escape="false" value="#{bundle.ListClientEmpty}" rendered="#{clientController.items.rowCount == 0}"/>

				<h:panelGroup rendered="#{clientController.items.rowCount > 0}">
					<p:dataTable var="item"
								 value="#{clientController.items}"
								 resizableColumns="true"
								 rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
								 emptyMessage="&nbsp;"
								 style="width: 100%">
						<f:facet name="header">
							<h:outputText value="#{clientController.pagination.pageFirstItem + 1}..#{clientController.pagination.pageLastItem + 1}/#{clientController.pagination.itemsCount}"/>&nbsp;
							<h:commandLink action="#{clientController.previous}" value="#{bundle.Previous} #{clientController.pagination.pageSize}" rendered="#{clientController.pagination.hasPreviousPage}"/>&nbsp;
							<h:commandLink action="#{clientController.next}" value="#{bundle.Next} #{clientController.pagination.pageSize}" rendered="#{clientController.pagination.hasNextPage}"/>&nbsp;
						</f:facet>
						<p:column headerText="#{bundle.ListClientTitle_id}" rendered="true" style="width: 10%">
							<h:outputText value="#{item.id}" />
						</p:column>
						<p:column headerText="#{bundle.ListClientTitle_name}" rendered="true" >
							<h:outputText value="#{item.name}" />
						</p:column>
						<p:column headerText="#{bundle.ListClientTitle_address}" rendered="true" >
							<h:outputText value="#{item.address}" />
						</p:column>
						<p:column headerText="#{bundle.ListClientTitle_phone}" rendered="true" >
							<h:outputText value="#{item.phone}" />
						</p:column>
						<p:column headerText="#{bundle.ListClientTitle_email}" rendered="true" >
							<h:outputText value="#{item.email}" />
						</p:column>
						<p:column headerText="#{bundle.ListClientTitle_email}" rendered="true" >
							<h:outputText value="#{item.email}" />
						</p:column>
						<p:column headerText="#{bundle.ListClientTitle_usrId}" rendered="true" >
							<h:outputText value="#{item.usrId}" />
						</p:column>
						<p:column rendered="true" >
							<h:commandLink action="#{clientController.prepareView}" value="#{bundle.ListClientViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{clientController.prepareEdit}" value="#{bundle.ListClientEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{clientController.destroy}" value="#{bundle.ListClientDestroyLink}"/>
						</p:column>

					</p:dataTable>
				</h:panelGroup>

				<p:panelGrid columns="1" >
					<f:facet name="footer">
						<p:commandButton action="#{clientController.prepareCreate}" value="#{bundle.ListClientCreateLink}" ajax="false"/>
					</f:facet>
				</p:panelGrid>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
