<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTicketLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ticketController.selected.id}" title="#{bundle.CreateTicketTitle_id}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_ticketNum}" for="ticketNum" />
                    <h:inputText id="ticketNum" value="#{ticketController.selected.ticketNum}" title="#{bundle.CreateTicketTitle_ticketNum}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_ticketNum}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_clientId}" for="clientId" />
                    <h:inputText id="clientId" value="#{ticketController.selected.clientId}" title="#{bundle.CreateTicketTitle_clientId}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_clientId}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ticketController.selected.status}" title="#{bundle.CreateTicketTitle_status}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_type}" for="type" />
                    <h:inputText id="type" value="#{ticketController.selected.type}" title="#{bundle.CreateTicketTitle_type}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_createTime}" for="createTime" />
					<p:calendar pattern="MM/dd/yyyy HH:mm:ss" value="#{ticketController.selected.createTime}" title="#{bundle.CreateTicketTitle_createTime}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_createTime}">
					<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</p:calendar>
     
                    <h:outputLabel value="#{bundle.CreateTicketLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{ticketController.selected.updateTime}" title="#{bundle.CreateTicketTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_sourceWh}" for="sourceWh" />
                    <h:selectOneMenu id="sourceWh" value="#{ticketController.selected.sourceWh}" title="#{bundle.CreateTicketTitle_sourceWh}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_sourceWh}">
                        <f:selectItems value="#{warehouseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_usrUpdated}" for="usrUpdated" />
                    <h:selectOneMenu id="usrUpdated" value="#{ticketController.selected.usrUpdated}" title="#{bundle.CreateTicketTitle_usrUpdated}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_usrUpdated}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_usrCreated}" for="usrCreated" />
                    <h:selectOneMenu id="usrCreated" value="#{ticketController.selected.usrCreated}" title="#{bundle.CreateTicketTitle_usrCreated}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_usrCreated}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_routeId}" for="routeId" />
                    <h:selectOneMenu id="routeId" value="#{ticketController.selected.routeId}" title="#{bundle.CreateTicketTitle_routeId}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_routeId}">
                        <f:selectItems value="#{routeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_destWh}" for="destWh" />
                    <h:selectOneMenu id="destWh" value="#{ticketController.selected.destWh}" title="#{bundle.CreateTicketTitle_destWh}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_destWh}">
                        <f:selectItems value="#{warehouseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketController.create}" value="#{bundle.CreateTicketSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ticketController.prepareList}" value="#{bundle.CreateTicketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTicketIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
