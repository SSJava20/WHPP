<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeeController.selected.id}" title="#{bundle.EditEmployeeTitle_id}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_fname}" for="fname" />
                    <h:inputText id="fname" value="#{employeeController.selected.fname}" title="#{bundle.EditEmployeeTitle_fname}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_fname}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_lname}" for="lname" />
                    <h:inputText id="lname" value="#{employeeController.selected.lname}" title="#{bundle.EditEmployeeTitle_lname}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_lname}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{employeeController.selected.phone}" title="#{bundle.EditEmployeeTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeeController.selected.email}" title="#{bundle.EditEmployeeTitle_email}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_birth}" for="birth" />
                    <h:inputText id="birth" value="#{employeeController.selected.birth}" title="#{bundle.EditEmployeeTitle_birth}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_city}" for="city" />
                    <h:inputText id="city" value="#{employeeController.selected.city}" title="#{bundle.EditEmployeeTitle_city}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{employeeController.selected.comment}" title="#{bundle.EditEmployeeTitle_comment}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_workStatus}" for="workStatus" />
                    <h:inputText id="workStatus" value="#{employeeController.selected.workStatus}" title="#{bundle.EditEmployeeTitle_workStatus}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_workStatus}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_position}" for="position" />
                    <h:selectOneMenu id="position" value="#{employeeController.selected.position}" title="#{bundle.EditEmployeeTitle_position}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_position}">
                        <f:selectItems value="#{positionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{employeeController.selected.userId}" title="#{bundle.EditEmployeeTitle_userId}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{employeeController.update}" value="#{bundle.EditEmployeeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeeViewLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.EditEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
