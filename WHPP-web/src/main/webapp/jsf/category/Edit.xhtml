<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditCategoryTitle}
					</f:facet>
                    <h:outputLabel value="#{bundle.EditCategoryLabel_name}" for="name" />
                    <p:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.EditCategoryTitle_name}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCategoryLabel_description}" for="description" />
                    <p:inputText id="description" value="#{categoryController.selected.description}" title="#{bundle.EditCategoryTitle_description}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_description}"/>

					<f:facet name="footer">
						<p:commandButton action="#{categoryController.update}" value="#{bundle.EditCategorySaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditCategoryViewLink}"/>
						<p:commandButton action="#{categoryController.prepareList}" value="#{bundle.EditCategoryShowAllLink}" immediate="true" ajax="false"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
