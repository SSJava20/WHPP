<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:panelGroup id="messagePanel" layout="block">
				<p:messages id="messages" showDetail="true" autoUpdate="true"/>
			</h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewEmployeeTitle}
					</f:facet>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_id}"/>
                    <h:outputText value="#{employeeController.selected.id}" title="#{bundle.ViewEmployeeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_fname}"/>
                    <h:outputText value="#{employeeController.selected.fname}" title="#{bundle.ViewEmployeeTitle_fname}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_lname}"/>
                    <h:outputText value="#{employeeController.selected.lname}" title="#{bundle.ViewEmployeeTitle_lname}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_phone}"/>
                    <h:outputText value="#{employeeController.selected.phone}" title="#{bundle.ViewEmployeeTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_email}"/>
                    <h:outputText value="#{employeeController.selected.email}" title="#{bundle.ViewEmployeeTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_birth}"/>
                    <h:outputText value="#{employeeController.selected.birth}" title="#{bundle.ViewEmployeeTitle_birth}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_city}"/>
                    <h:outputText value="#{employeeController.selected.city}" title="#{bundle.ViewEmployeeTitle_city}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_comment}"/>
                    <h:outputText value="#{employeeController.selected.comment}" title="#{bundle.ViewEmployeeTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_workStatus}"/>
                    <h:outputText value="#{employeeController.selected.workStatus}" title="#{bundle.ViewEmployeeTitle_workStatus}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_position}"/>
                    <h:outputText value="#{employeeController.selected.position.name}" title="#{bundle.ViewEmployeeTitle_position}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_userId}"/>
                    <h:outputText value="#{employeeController.selected.userId}" title="#{bundle.ViewEmployeeTitle_userId}"/>

					<f:facet name="footer">
						<p:commandButton action="#{employeeController.destroyAndView}" value="#{bundle.ViewEmployeeDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewEmployeeEditLink}"/>
						<p:commandButton action="#{employeeController.prepareCreate}" value="#{bundle.ViewEmployeeCreateLink}"  ajax="false"/>
						<p:commandButton action="#{employeeController.prepareList}" value="#{bundle.ViewEmployeeShowAllLink}" ajax="false"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
