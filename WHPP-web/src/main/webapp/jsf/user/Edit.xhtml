<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditUserTitle}
					</f:facet>

                    <h:outputLabel value="#{bundle.EditUserLabel_userid}" for="userid" />
                    <p:inputText id="userid" value="#{userController.selected.userid}" title="#{bundle.EditUserTitle_userid}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
					<p:password id="feedback" value="#{userController.selected.password}" feedback="true"/>

					<f:facet name="footer">
						<p:commandButton action="#{userController.update}" value="#{bundle.EditUserSaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditUserViewLink}"/>
						<p:commandButton action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.EditUserIndexLink}" />
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
