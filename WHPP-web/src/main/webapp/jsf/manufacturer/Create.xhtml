<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.CreateCategoryTitle}
					</f:facet>
                    <p:outputLabel value="#{bundle.CreateManufacturerLabel_name}" for="name" />
                    <p:inputText id="name" value="#{manufacturerController.selected.name}" title="#{bundle.CreateManufacturerTitle_name}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.CreateManufacturerLabel_descr}" for="descr" />
                    <p:inputText id="descr" value="#{manufacturerController.selected.descr}" title="#{bundle.CreateManufacturerTitle_descr}" />
                    <p:outputLabel value="#{bundle.CreateManufacturerLabel_adrress}" for="adrress" />
                    <p:inputText id="adrress" value="#{manufacturerController.selected.adrress}" title="#{bundle.CreateManufacturerTitle_adrress}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_adrress}"/>
                    <p:outputLabel value="#{bundle.CreateManufacturerLabel_site}" for="site" />
                    <p:inputText id="site" value="#{manufacturerController.selected.site}" title="#{bundle.CreateManufacturerTitle_site}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_site}"/>

					<f:facet name="footer">
						<p:commandButton action="#{manufacturerController.create}" value="#{bundle.CreateManufacturerSaveLink}"  ajax="false" />
						<p:commandButton action="#{manufacturerController.prepareList}" value="#{bundle.CreateManufacturerShowAllLink}" immediate="true" ajax="false"/>
					</f:facet>
				</p:panelGrid>
				
            </h:form>
        </ui:define>
    </ui:composition>

</html>
