<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductBalanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListProductBalanceEmpty}" rendered="#{productBalanceController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{productBalanceController.items.rowCount > 0}">
					<h:outputText value="#{productBalanceController.pagination.pageFirstItem + 1}..#{productBalanceController.pagination.pageLastItem + 1}/#{productBalanceController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{productBalanceController.previous}" value="#{bundle.Previous} #{productBalanceController.pagination.pageSize}" rendered="#{productBalanceController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{productBalanceController.next}" value="#{bundle.Next} #{productBalanceController.pagination.pageSize}" rendered="#{productBalanceController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{productBalanceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListProductBalanceTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListProductBalanceTitle_balance}"/>
							</f:facet>
							<h:outputText value="#{item.balance}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListProductBalanceTitle_reserved}"/>
							</f:facet>
							<h:outputText value="#{item.reserved}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListProductBalanceTitle_warehouseId}"/>
							</f:facet>
							<h:outputText value="#{item.warehouseId}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListProductBalanceTitle_product}"/>
							</f:facet>
							<h:outputText value="#{item.product}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{productBalanceController.prepareView}" value="#{bundle.ListProductBalanceViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{productBalanceController.prepareEdit}" value="#{bundle.ListProductBalanceEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{productBalanceController.destroy}" value="#{bundle.ListProductBalanceDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{productBalanceController.prepareCreate}" value="#{bundle.ListProductBalanceCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListProductBalanceIndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
