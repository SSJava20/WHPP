<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.CreateCategoryTitle}
					</f:facet>

					<p:outputLabel value="#{bundle.CreateCategoryLabel_name}" for="name" />
                    <p:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.CreateCategoryTitle_name}" required="true" requiredMessage="#{bundle.CreateCategoryRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.CreateCategoryLabel_description}" for="description" />
                    <p:inputText id="description" value="#{categoryController.selected.description}" title="#{bundle.CreateCategoryTitle_description}" required="true" requiredMessage="#{bundle.CreateCategoryRequiredMessage_description}"/>

					<f:facet name="footer">
						<p:commandButton action="#{categoryController.create}" value="#{bundle.CreateCategorySaveLink}"  ajax="false" />
						<p:commandButton action="#{categoryController.prepareList}" value="#{bundle.CreateCategoryShowAllLink}" immediate="true" ajax="false"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
