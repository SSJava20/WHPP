<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
				<p:messages id="messages" showDetail="true" autoUpdate="true"/>
			</h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewManufacturerTitle}
					</f:facet>

                    <h:outputText value="#{bundle.ViewManufacturerLabel_id}"/>
                    <h:outputText value="#{manufacturerController.selected.id}" title="#{bundle.ViewManufacturerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_name}"/>
                    <h:outputText value="#{manufacturerController.selected.name}" title="#{bundle.ViewManufacturerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_descr}"/>
                    <h:outputText value="#{manufacturerController.selected.descr}" title="#{bundle.ViewManufacturerTitle_descr}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_adrress}"/>
                    <h:outputText value="#{manufacturerController.selected.adrress}" title="#{bundle.ViewManufacturerTitle_adrress}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_site}"/>
                    <h:outputText value="#{manufacturerController.selected.site}" title="#{bundle.ViewManufacturerTitle_site}"/>

					<f:facet name="footer">
						<p:commandButton action="#{manufacturerController.destroyAndView}" value="#{bundle.ViewManufacturerDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewManufacturerEditLink}"/>
						<p:commandButton action="#{manufacturerController.prepareCreate}" value="#{bundle.ViewManufacturerCreateLink}"  ajax="false"/>
						<p:commandButton action="#{manufacturerController.prepareList}" value="#{bundle.ViewManufacturerShowAllLink}" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.ViewManufacturerIndexLink}"/>
					</f:facet>
				</p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
