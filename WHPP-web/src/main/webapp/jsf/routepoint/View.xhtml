<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRoutepointTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRoutepointLabel_id}"/>

                    <h:outputText value="#{bundle.ViewRoutepointLabel_name}"/>
                    <h:outputText value="#{routepointController.selected.name}" title="#{bundle.ViewRoutepointTitle_name}"/>
                    <h:outputText value="#{bundle.ViewRoutepointLabel_routeId}"/>
                    <h:outputText value="#{routepointController.selected.routeId}" title="#{bundle.ViewRoutepointTitle_routeId}"/>
                    <h:outputText value="#{bundle.ViewRoutepointLabel_coordsId}"/>
                    <h:outputText value="#{routepointController.selected.coordsId}" title="#{bundle.ViewRoutepointTitle_coordsId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{routepointController.destroyAndView}" value="#{bundle.ViewRoutepointDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRoutepointEditLink}"/>
                <br />
                <h:commandLink action="#{routepointController.prepareCreate}" value="#{bundle.ViewRoutepointCreateLink}" />
                <br />
                <h:commandLink action="#{routepointController.prepareList}" value="#{bundle.ViewRoutepointShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRoutepointIndexLink}"/>

            </h:form>

    </ui:composition>
