<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWorktimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form>
				<h:panelGroup id="messagePanel" layout="block">
					<p:messages id="messages" showDetail="true" autoUpdate="true"/>
				</h:panelGroup>
				<p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.WorktimeManager_title}
					</f:facet>
                    <p:outputLabel value="#{bundle.WorktimeManager_id_label}" for="id" />
                    <p:inputText id="id" value="#{worktimeController.empId}" title="#{bundle.WorktimeManager_id_label}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_id}"/>
					<f:facet name="footer">
						<p:commandButton action="#{worktimeController.logIn}" value="#{bundle.WorktimeManager_in_button}" ajax="false"/>
						<p:commandButton action="#{worktimeController.logOut}" value="#{bundle.WorktimeManager_out_button}" ajax="false"/>
					</f:facet>
                </p:panelGrid>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
