<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup  layout="block" >
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditUserGroupTitle}
					</f:facet>

                    <h:outputLabel value="#{bundle.EditUserGroupLabel_groupid}" for="groupid" />
                    <p:inputText id="groupid" value="#{userGroupController.selected.groupid}" title="#{bundle.EditUserGroupTitle_groupid}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_groupid}"/>

					<f:facet name="footer">
						<p:commandButton action="#{userGroupController.update}" value="#{bundle.EditUserGroupSaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditUserGroupViewLink}"/>
						<p:commandButton action="#{userGroupController.prepareList}" value="#{bundle.EditUserGroupShowAllLink}" immediate="true" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.EditUserGroupIndexLink}"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
