<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditPositionTitle}
					</f:facet>

                    <h:outputLabel value="#{bundle.EditPositionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{positionController.selected.name}" title="#{bundle.EditPositionTitle_name}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPositionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{positionController.selected.description}" title="#{bundle.EditPositionTitle_description}" />

					<f:facet name="footer">
						<p:commandButton action="#{positionController.update}" value="#{bundle.EditPositionSaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditPositionViewLink}"/>
						<p:commandButton action="#{positionController.prepareList}" value="#{bundle.EditPositionShowAllLink}" immediate="true" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.EditPositionIndexLink}" />
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
