<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditCategoryTitle}
					</f:facet>
                    <p:outputLabel value="#{bundle.EditManufacturerLabel_name}" for="name" />
                    <p:inputText id="name" value="#{manufacturerController.selected.name}" title="#{bundle.EditManufacturerTitle_name}" required="true" requiredMessage="#{bundle.EditManufacturerRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.EditManufacturerLabel_descr}" for="descr" />
                    <p:inputText id="descr" value="#{manufacturerController.selected.descr}" title="#{bundle.EditManufacturerTitle_descr}" />
                    <p:outputLabel value="#{bundle.EditManufacturerLabel_adrress}" for="adrress" />
                    <p:inputText id="adrress" value="#{manufacturerController.selected.adrress}" title="#{bundle.EditManufacturerTitle_adrress}" required="true" requiredMessage="#{bundle.EditManufacturerRequiredMessage_adrress}"/>
                    <p:outputLabel value="#{bundle.EditManufacturerLabel_site}" for="site" />
                    <p:inputText id="site" value="#{manufacturerController.selected.site}" title="#{bundle.EditManufacturerTitle_site}" required="true" requiredMessage="#{bundle.EditManufacturerRequiredMessage_site}"/>

					<f:facet name="footer">
						<p:commandButton action="#{manufacturerController.update}" value="#{bundle.EditManufacturerSaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditManufacturerViewLink}"/>
						<p:commandButton action="#{manufacturerController.prepareList}" value="#{bundle.EditManufacturerShowAllLink}" immediate="true" ajax="false"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
