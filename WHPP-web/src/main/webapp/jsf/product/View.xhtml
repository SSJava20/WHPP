<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewProductTitle}
					</f:facet>
                    <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                    <h:outputText value="#{productController.selected.id}" title="#{bundle.ViewProductTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                    <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_units}"/>
                    <h:outputText value="#{productController.selected.units}" title="#{bundle.ViewProductTitle_units}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_code1}"/>
                    <h:outputText value="#{productController.selected.code1}" title="#{bundle.ViewProductTitle_code1}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_code2}"/>
                    <h:outputText value="#{productController.selected.code2}" title="#{bundle.ViewProductTitle_code2}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_manufacturer}"/>
                    <h:outputText value="#{productController.selected.manufacturer}" title="#{bundle.ViewProductTitle_manufacturer}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_category}"/>
                    <h:outputText value="#{productController.selected.category}" title="#{bundle.ViewProductTitle_category}"/>
					<f:facet name="footer">
						<p:commandButton action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
						<p:commandButton action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}"  ajax="false"/>
						<p:commandButton action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}" ajax="false"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
