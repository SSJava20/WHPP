<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
				<p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditClientTitle}
					</f:facet>
					<h:outputLabel value="#{bundle.EditClientLabel_name}" for="name" />
                    <h:inputText id="name" value="#{clientController.selected.name}" title="#{bundle.EditClientTitle_name}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_address}" for="address" />
                    <p:inputText id="address" value="#{clientController.selected.address}" title="#{bundle.EditClientTitle_address}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_phone}" for="phone" />
                    <p:inputText id="phone" value="#{clientController.selected.phone}" title="#{bundle.EditClientTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_email}" for="email" />
                    <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.EditClientTitle_email}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_comment}" for="comment" />
                    <p:inputText id="comment" value="#{clientController.selected.comment}" title="#{bundle.EditClientTitle_comment}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_usrId}" for="usrId" />
                    <p:selectOneMenu id="usrId" value="#{clientController.selected.usrId}" effect="fade" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_usrId}">
						<f:selectItems value="#{userController.itemsAvailableSelectOne}" />
					</p:selectOneMenu>
					<f:facet name="footer">
						<p:commandButton action="#{clientController.update}" value="#{bundle.EditClientSaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditClientViewLink}"/>
						<p:commandButton action="#{clientController.prepareList}" value="#{bundle.EditClientShowAllLink}" immediate="true" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.EditClientIndexLink}" />
					</f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
