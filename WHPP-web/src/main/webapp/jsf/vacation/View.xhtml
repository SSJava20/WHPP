<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVacationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVacationLabel_id}"/>
                    <h:outputText value="#{vacationController.selected.id}" title="#{bundle.ViewVacationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVacationLabel_type}"/>
                    <h:outputText value="#{vacationController.selected.type}" title="#{bundle.ViewVacationTitle_type}"/>
                    <h:outputText value="#{bundle.ViewVacationLabel_dateStart}"/>
                    <h:outputText value="#{vacationController.selected.dateStart}" title="#{bundle.ViewVacationTitle_dateStart}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVacationLabel_dateFinish}"/>
                    <h:outputText value="#{vacationController.selected.dateFinish}" title="#{bundle.ViewVacationTitle_dateFinish}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVacationLabel_dateAdd}"/>
                    <h:outputText value="#{vacationController.selected.dateAdd}" title="#{bundle.ViewVacationTitle_dateAdd}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVacationLabel_empId}"/>
                    <h:outputText value="#{vacationController.selected.empId}" title="#{bundle.ViewVacationTitle_empId}"/>
                    <h:outputText value="#{bundle.ViewVacationLabel_usrAdd}"/>
                    <h:outputText value="#{vacationController.selected.usrAdd}" title="#{bundle.ViewVacationTitle_usrAdd}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vacationController.destroyAndView}" value="#{bundle.ViewVacationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVacationEditLink}"/>
                <br />
                <h:commandLink action="#{vacationController.prepareCreate}" value="#{bundle.ViewVacationCreateLink}" />
                <br />
                <h:commandLink action="#{vacationController.prepareList}" value="#{bundle.ViewVacationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVacationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
