<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTicketItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTicketItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ticketItemController.selected.id}" title="#{bundle.EditTicketItemTitle_id}" required="true" requiredMessage="#{bundle.EditTicketItemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTicketItemLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{ticketItemController.selected.qty}" title="#{bundle.EditTicketItemTitle_qty}" required="true" requiredMessage="#{bundle.EditTicketItemRequiredMessage_qty}"/>
                    <h:outputLabel value="#{bundle.EditTicketItemLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{ticketItemController.selected.product}" title="#{bundle.EditTicketItemTitle_product}" required="true" requiredMessage="#{bundle.EditTicketItemRequiredMessage_product}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTicketItemLabel_ticketId}" for="ticketId" />
                    <h:selectOneMenu id="ticketId" value="#{ticketItemController.selected.ticketId}" title="#{bundle.EditTicketItemTitle_ticketId}" required="true" requiredMessage="#{bundle.EditTicketItemRequiredMessage_ticketId}">
                        <f:selectItems value="#{ticketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ticketItemController.update}" value="#{bundle.EditTicketItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTicketItemViewLink}"/>
                <br />
                <h:commandLink action="#{ticketItemController.prepareList}" value="#{bundle.EditTicketItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTicketItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
