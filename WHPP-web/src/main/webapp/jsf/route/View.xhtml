<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRouteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRouteLabel_id}"/>
                    <h:outputText value="#{routeController.selected.id}" title="#{bundle.ViewRouteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRouteLabel_name}"/>
                    <h:outputText value="#{routeController.selected.name}" title="#{bundle.ViewRouteTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{routeController.destroyAndView}" value="#{bundle.ViewRouteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRouteEditLink}"/>
                <br />
                <h:commandLink action="#{routeController.prepareCreate}" value="#{bundle.ViewRouteCreateLink}" />
                <br />
                <h:commandLink action="#{routeController.prepareList}" value="#{bundle.ViewRouteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRouteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
