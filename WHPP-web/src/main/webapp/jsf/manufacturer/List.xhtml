<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<p:messages id="messages" showDetail="true" autoUpdate="true"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListManufacturerEmpty}" rendered="#{manufacturerController.items.rowCount == 0}"/>

				<h:panelGroup rendered="#{manufacturerController.items.rowCount > 0}">
					<h:outputText value="#{manufacturerController.pagination.pageFirstItem + 1}..#{manufacturerController.pagination.pageLastItem + 1}/#{manufacturerController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{manufacturerController.previous}" value="#{bundle.Previous} #{manufacturerController.pagination.pageSize}" rendered="#{manufacturerController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{manufacturerController.next}" value="#{bundle.Next} #{manufacturerController.pagination.pageSize}" rendered="#{manufacturerController.pagination.hasNextPage}"/>&nbsp;
					<p:dataTable value="#{manufacturerController.items}" var="item"
								 resizableColumns="true"
								 emptyMessage="&nbsp;"
								 style="width: 100%">

						<f:facet name="header">
							<h:outputText value="#{manufacturerController.pagination.pageFirstItem + 1}..#{manufacturerController.pagination.pageLastItem + 1}/#{manufacturerController.pagination.itemsCount}"/>&nbsp;
							<h:commandLink action="#{manufacturerController.previous}" value="#{bundle.Previous} #{manufacturerController.pagination.pageSize}" rendered="#{manufacturerController.pagination.hasPreviousPage}"/>&nbsp;
							<h:commandLink action="#{manufacturerController.next}" value="#{bundle.Next} #{manufacturerController.pagination.pageSize}" rendered="#{manufacturerController.pagination.hasNextPage}"/>&nbsp;
						</f:facet>

						<p:column headerText="#{bundle.ListManufacturerTitle_id}" rendered="true" style="width: 10%">
							<h:outputText value="#{item.id}" />
						</p:column>

						<p:column headerText="#{bundle.ListManufacturerTitle_name}" rendered="true">
							<h:outputText value="#{item.name}" />
						</p:column>

						<p:column headerText="#{bundle.ListManufacturerTitle_descr}" rendered="true">
							<h:outputText value="#{item.descr}" />
						</p:column>

						<p:column headerText="#{bundle.ListManufacturerTitle_adrress}" rendered="true">
							<h:outputText value="#{item.adrress}" />
						</p:column>

						<p:column headerText="#{bundle.ListManufacturerTitle_site}" rendered="true">
							<h:outputText value="#{item.site}" />
						</p:column>

						<p:column rendered="true">
							<h:commandLink action="#{manufacturerController.prepareView}" value="#{bundle.ListManufacturerViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{manufacturerController.prepareEdit}" value="#{bundle.ListManufacturerEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{manufacturerController.destroy}" value="#{bundle.ListManufacturerDestroyLink}"/>
						</p:column>
					</p:dataTable>
				</h:panelGroup>

				<p:panelGrid columns="1" >
					<f:facet name="footer">
						<p:commandButton action="#{manufacturerController.prepareCreate}" value="#{bundle.ListManufacturerCreateLink}" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.ListManufacturerIndexLink}"/>
					</f:facet>
				</p:panelGrid>

			</h:form>
        </ui:define>
    </ui:composition>

</html>
