<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.CreateProductTitle_id}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_units}" for="units" />
                    <h:inputText id="units" value="#{productController.selected.units}" title="#{bundle.CreateProductTitle_units}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_units}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_code1}" for="code1" />
                    <h:inputText id="code1" value="#{productController.selected.code1}" title="#{bundle.CreateProductTitle_code1}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_code1}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_code2}" for="code2" />
                    <h:inputText id="code2" value="#{productController.selected.code2}" title="#{bundle.CreateProductTitle_code2}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_code2}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_manufacturer}" for="manufacturer" />
                    <h:selectOneMenu id="manufacturer" value="#{productController.selected.manufacturer}" title="#{bundle.CreateProductTitle_manufacturer}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_manufacturer}">
                        <f:selectItems value="#{manufacturerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{productController.selected.category}" title="#{bundle.CreateProductTitle_category}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_category}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
