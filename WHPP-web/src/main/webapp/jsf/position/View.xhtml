<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewPositionTitle}
					</f:facet>
                    <h:outputText value="#{bundle.ViewPositionLabel_id}"/>
                    <h:outputText value="#{positionController.selected.id}" title="#{bundle.ViewPositionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_name}"/>
                    <h:outputText value="#{positionController.selected.name}" title="#{bundle.ViewPositionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_description}"/>
                    <h:outputText value="#{positionController.selected.description}" title="#{bundle.ViewPositionTitle_description}"/>
					<f:facet name="footer">
						<p:commandButton action="#{positionController.destroyAndView}" value="#{bundle.ViewPositionDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewPositionEditLink}"/>
						<p:commandButton action="#{positionController.prepareCreate}" value="#{bundle.ViewPositionCreateLink}"  ajax="false"/>
						<p:commandButton action="#{positionController.prepareList}" value="#{bundle.ViewPositionShowAllLink}" ajax="false"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
