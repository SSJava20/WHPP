<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRoutepointTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.EditRoutepointTitle}
					</f:facet>

					<h:outputLabel value="#{bundle.CreateRoutepointLabel_name}" for="name" />
					<p:inputText id="name" value="#{routepointController.selected.name}" title="#{bundle.CreateRoutepointTitle_name}" required="true" requiredMessage="#{bundle.CreateRoutepointRequiredMessage_name}"/>

					<h:outputLabel value="#{bundle.CreateRoutepointLabel_routeId}" for="routeId" />
                    <p:selectOneMenu id="routeId" value="#{routepointController.selected.routeId}" effect="fade" required="true" requiredMessage="#{bundle.CreateRoutepointRequiredMessage_routeId}">
						<f:selectItems value="#{routeController.itemsAvailableSelectOne}"/>
					</p:selectOneMenu>

					<h:outputLabel value="#{bundle.CreateRoutepointLabel_coordsId}" for="coordsId" />
					<p:selectOneMenu id="coordsId" value="#{routepointController.selected.coordsId}" effect="fade" required="true" requiredMessage="#{bundle.CreateRoutepointRequiredMessage_routeId}">
						<f:selectItems value="#{coordsController.itemsAvailableSelectOne}"/>
					</p:selectOneMenu>

					<f:facet name="footer">
						<p:commandButton action="#{routepointController.update}" value="#{bundle.EditRoutepointSaveLink}" ajax="false"/>
						<p:button outcome="View" value="#{bundle.EditRoutepointViewLink}"/>
						<p:commandButton action="#{routepointController.prepareList}" value="#{bundle.EditRoutepointShowAllLink}" immediate="true" ajax="false"/>
						<p:button outcome="/index" value="#{bundle.EditRoutepointIndexLink}" />
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
