<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPriceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPriceLabel_priceId}" for="priceId" />
                    <h:inputText id="priceId" value="#{priceController.selected.priceId}" title="#{bundle.EditPriceTitle_priceId}" required="true" requiredMessage="#{bundle.EditPriceRequiredMessage_priceId}"/>
                    <h:outputLabel value="#{bundle.EditPriceLabel_value}" for="value" />
                    <h:inputText id="value" value="#{priceController.selected.value}" title="#{bundle.EditPriceTitle_value}" required="true" requiredMessage="#{bundle.EditPriceRequiredMessage_value}"/>
                    <h:outputLabel value="#{bundle.EditPriceLabel_actDate}" for="actDate" />
                    <h:inputText id="actDate" value="#{priceController.selected.actDate}" title="#{bundle.EditPriceTitle_actDate}" required="true" requiredMessage="#{bundle.EditPriceRequiredMessage_actDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPriceLabel_productId}" for="productId" />
                    <h:selectOneMenu id="productId" value="#{priceController.selected.productId}" title="#{bundle.EditPriceTitle_productId}" required="true" requiredMessage="#{bundle.EditPriceRequiredMessage_productId}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{priceController.update}" value="#{bundle.EditPriceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPriceViewLink}"/>
                <br />
                <h:commandLink action="#{priceController.prepareList}" value="#{bundle.EditPriceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPriceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
