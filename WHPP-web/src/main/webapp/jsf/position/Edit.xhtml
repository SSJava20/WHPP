<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPositionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{positionController.selected.id}" title="#{bundle.EditPositionTitle_id}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPositionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{positionController.selected.name}" title="#{bundle.EditPositionTitle_name}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPositionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{positionController.selected.description}" title="#{bundle.EditPositionTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{positionController.update}" value="#{bundle.EditPositionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPositionViewLink}"/>
                <br />
                <h:commandLink action="#{positionController.prepareList}" value="#{bundle.EditPositionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPositionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
