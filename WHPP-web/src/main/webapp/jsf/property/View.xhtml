<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPropertyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPropertyLabel_propertyId}"/>
                    <h:outputText value="#{propertyController.selected.propertyId}" title="#{bundle.ViewPropertyTitle_propertyId}"/>
                    <h:outputText value="#{bundle.ViewPropertyLabel_pname}"/>
                    <h:outputText value="#{propertyController.selected.pname}" title="#{bundle.ViewPropertyTitle_pname}"/>
                    <h:outputText value="#{bundle.ViewPropertyLabel_pvalue}"/>
                    <h:outputText value="#{propertyController.selected.pvalue}" title="#{bundle.ViewPropertyTitle_pvalue}"/>
                    <h:outputText value="#{bundle.ViewPropertyLabel_categoryId}"/>
                    <h:outputText value="#{propertyController.selected.categoryId}" title="#{bundle.ViewPropertyTitle_categoryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyController.destroyAndView}" value="#{bundle.ViewPropertyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPropertyEditLink}"/>
                <br />
                <h:commandLink action="#{propertyController.prepareCreate}" value="#{bundle.ViewPropertyCreateLink}" />
                <br />
                <h:commandLink action="#{propertyController.prepareList}" value="#{bundle.ViewPropertyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPropertyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
