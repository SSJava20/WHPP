<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWorktimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
				<p:messages id="messages" showDetail="true" autoUpdate="true"/>
			</h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewWorktimeTitle}
					</f:facet>

                    <h:outputText value="#{bundle.ViewWorktimeLabel_id}"/>
                    <h:outputText value="#{worktimeController.selected.id}" title="#{bundle.ViewWorktimeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWorktimeLabel_intime}"/>
                    <h:outputText value="#{worktimeController.selected.intime}" title="#{bundle.ViewWorktimeTitle_intime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWorktimeLabel_outtime}"/>
                    <h:outputText value="#{worktimeController.selected.outtime}" title="#{bundle.ViewWorktimeTitle_outtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWorktimeLabel_empId}"/>
                    <h:outputText value="#{worktimeController.selected.empId}" title="#{bundle.ViewWorktimeTitle_empId}"/>

					<f:facet name="footer">
						<p:commandButton action="#{worktimeController.destroyAndView}" value="#{bundle.ViewWorktimeDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewWorktimeEditLink}"/>
						<p:commandButton action="#{worktimeController.prepareCreate}" value="#{bundle.ViewWorktimeCreateLink}" ajax="false"/>
						<p:commandButton action="#{worktimeController.prepareList}" value="#{bundle.ViewWorktimeShowAllLink}" ajax="false"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
