<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
				<p:messages id="messages" showDetail="true" autoUpdate="true"/>
			</h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewCategoryTitle}
					</f:facet>
                    <h:outputText value="#{bundle.ViewUserLabel_userid}"/>
                    <h:outputText value="#{userController.selected.userid}" title="#{bundle.ViewUserTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>

					<f:facet name="footer">
						<p:commandButton action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
						<p:commandButton action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" ajax="false"/>
						<p:commandButton action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}" ajax="false"/>
					</f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
