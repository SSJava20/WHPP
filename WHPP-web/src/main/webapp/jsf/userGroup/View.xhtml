<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserGroupTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
				<p:messages id="messages" showDetail="true" autoUpdate="true"/>
			</h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.ViewUserGroupTitle}
					</f:facet>
                    <h:outputText value="#{bundle.ViewUserGroupLabel_groupid}"/>
                    <h:outputText value="#{userGroupController.selected.groupid}" title="#{bundle.ViewUserGroupTitle_groupid}"/>

					<f:facet name="footer">
						<p:commandButton action="#{userGroupController.destroyAndView}" value="#{bundle.ViewUserGroupDestroyLink}" ajax="false"/>
						<p:button outcome="Edit" value="#{bundle.ViewUserGroupEditLink}"/>
						<p:commandButton action="#{userGroupController.prepareCreate}" value="#{bundle.ViewUserGroupCreateLink}" ajax="false"/>
						<p:commandButton action="#{userGroupController.prepareList}" value="#{bundle.ViewUserGroupShowAllLink}" ajax="false"/>
						<p:button ooutcome="/index" value="#{bundle.ViewUserGroupIndexLink}"/>
					</f:facet>
				</p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
