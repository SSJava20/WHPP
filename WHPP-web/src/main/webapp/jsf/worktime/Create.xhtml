<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWorktimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWorktimeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{worktimeController.selected.id}" title="#{bundle.CreateWorktimeTitle_id}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateWorktimeLabel_intime}" for="intime" />
                    <h:inputText id="intime" value="#{worktimeController.selected.intime}" title="#{bundle.CreateWorktimeTitle_intime}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_intime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateWorktimeLabel_outtime}" for="outtime" />
                    <h:inputText id="outtime" value="#{worktimeController.selected.outtime}" title="#{bundle.CreateWorktimeTitle_outtime}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_outtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateWorktimeLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{worktimeController.selected.empId}" title="#{bundle.CreateWorktimeTitle_empId}" required="true" requiredMessage="#{bundle.CreateWorktimeRequiredMessage_empId}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{worktimeController.create}" value="#{bundle.CreateWorktimeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{worktimeController.prepareList}" value="#{bundle.CreateWorktimeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWorktimeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
