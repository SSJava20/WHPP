<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePositionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{positionController.selected.id}" title="#{bundle.CreatePositionTitle_id}" required="true" requiredMessage="#{bundle.CreatePositionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePositionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{positionController.selected.name}" title="#{bundle.CreatePositionTitle_name}" required="true" requiredMessage="#{bundle.CreatePositionRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePositionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{positionController.selected.description}" title="#{bundle.CreatePositionTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{positionController.create}" value="#{bundle.CreatePositionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{positionController.prepareList}" value="#{bundle.CreatePositionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePositionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
