<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWorktimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWorktimeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{worktimeController.selected.id}" title="#{bundle.EditWorktimeTitle_id}" required="true" requiredMessage="#{bundle.EditWorktimeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditWorktimeLabel_intime}" for="intime" />
                    <h:inputText id="intime" value="#{worktimeController.selected.intime}" title="#{bundle.EditWorktimeTitle_intime}" required="true" requiredMessage="#{bundle.EditWorktimeRequiredMessage_intime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditWorktimeLabel_outtime}" for="outtime" />
                    <h:inputText id="outtime" value="#{worktimeController.selected.outtime}" title="#{bundle.EditWorktimeTitle_outtime}" required="true" requiredMessage="#{bundle.EditWorktimeRequiredMessage_outtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditWorktimeLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{worktimeController.selected.empId}" title="#{bundle.EditWorktimeTitle_empId}" required="true" requiredMessage="#{bundle.EditWorktimeRequiredMessage_empId}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{worktimeController.update}" value="#{bundle.EditWorktimeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWorktimeViewLink}"/>
                <br />
                <h:commandLink action="#{worktimeController.prepareList}" value="#{bundle.EditWorktimeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWorktimeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
