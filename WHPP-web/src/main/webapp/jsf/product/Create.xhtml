<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
					<f:facet name="header">
						#{bundle.CreateProductTitle}
					</f:facet>
                    <p:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <p:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.CreateProductLabel_units}" for="units" />
                    <p:inputText id="units" value="#{productController.selected.units}" title="#{bundle.CreateProductTitle_units}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_units}"/>
                    <p:outputLabel value="#{bundle.CreateProductLabel_code1}" for="code1" />
                    <p:inputText id="code1" value="#{productController.selected.code1}" title="#{bundle.CreateProductTitle_code1}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_code1}"/>
                    <p:outputLabel value="#{bundle.CreateProductLabel_code2}" for="code2" />
                    <p:inputText id="code2" value="#{productController.selected.code2}" title="#{bundle.CreateProductTitle_code2}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_code2}"/>
                    <p:outputLabel value="#{bundle.CreateProductLabel_manufacturer}" for="manufacturer" />
                    <p:selectOneMenu id="manufacturer" value="#{productController.selected.manufacturer}" title="#{bundle.CreateProductTitle_manufacturer}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_manufacturer}">
                        <f:selectItems value="#{manufacturerController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateProductLabel_category}" for="category" />
                    <p:selectOneMenu id="category" value="#{productController.selected.category}" title="#{bundle.CreateProductTitle_category}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_category}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
					<f:facet name="footer">
						<p:commandButton action="#{productController.create}" value="#{bundle.CreateProductSaveLink}"  ajax="false" />
						<p:commandButton action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true" ajax="false"/>
					</f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
